<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="calc-numbers" value="0">
            <div id="button-container">

                <button class="opp r1 span-2" type="submit">AC</button>
                <!-- <button class="opp r1" type="submit">+/-</button> -->
                <button class="opp r1" type="submit">%</button>
                <button class="opp" type="submit">/</button>


                <button class="number"type="submit">7</button>
                <button class="number"type="submit">8</button>
                <button class="number"type="submit">9</button>
                <button class="opp"type="submit">X</button>


                <button class="number" type="submit">4</button>
                <button class="number" type="submit">5</button>
                <button class="number" type="submit">6</button>
                <button class="opp" type="submit">-</button>


                <button class="number" type="submit">1</button>
                <button class="number" type="submit">2</button>
                <button class="number" type="submit">3</button>
                <button class="opp" type="submit">+</button>


                <button class="number span-2 bl" type="submit">0</button>
                <button class="number" type="submit">.</button>
                <button class="opp br" type="submit">=</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
